<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>jQuery Events Exercises</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script>
      $(function() {
        $('form').on('submit', function(event) {
          event.preventDefault();
          var character = $('#key').val();
          var character_code = character.charCodeAt(0);

          $(document).off('keypress').on('keypress', function(event) {
            if (event.which !== character_code) { return; }
            $('a').trigger('click');
          });
        });

        $('a').on('click', function(event) {
          event.preventDefault();
          $('#accordion').slideToggle();
        });
      })
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="#" method="get">
        <fieldset>
          <h1>Type a key to toggle the accordion with</h1>
          <input type="text" value="key" maxlength="1" id="key" />
          <input type="submit" value="Set" />
        </fieldset>
      </form>

      <p><a href="#">Toggle the accordion</a></p>

      <div id="accordion">
        <p>This is the text we want inside our accordion.  It could have said anything, but this is what it says.  Three sentences is usually enough to constitute a fairly robust paragraph, so we'll stop here.</p>
      </div>
    </main>
  </body>
</html>
