<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Slideshow</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./slideshow.js"></script>
    <link rel="stylesheet" href="./slideshow.css" />
  </head>
  <body>
    <main>
      <h1>Movie Photo Gallery</h1>
      <figure class="aliens active">
        <img src="./images/large_cover_url_aliens.jpg" alt="Aliens" >
        <figcaption>Aliens</figcaption>
      </figure>
      <figure class="knight">
        <img src="./images/large_cover_url_dark_knight.jpg" alt="The Dark Knight">
        <figcaption>The Dark Knight</figcaption>
      </figure>
      <figure class="matrix">
        <img src="./images/large_cover_url_matrix.jpg" alt="The Matrix">
        <figcaption>The Matrix</figcaption>
      </figure>
      <ul class="thumbnails">
        <li><a href="#"><img src="./images/small_cover_url_aliens.jpg" alt="Aliens" class="aliens"></a></li>
        <li><a href="#"><img src="./images/small_cover_url_dark_knight.jpg" alt="The Dark Knight" class="knight"></a></li>
        <li><a href="#"><img src="./images/small_cover_url_matrix.jpg" alt="The Matrix" class="matrix"></a></li>
      </ul>
    </main>

  </body>
</html>
