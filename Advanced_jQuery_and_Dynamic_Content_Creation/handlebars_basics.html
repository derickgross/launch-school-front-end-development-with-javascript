<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../../../handlebars-v4.0.5.js"></script>
    <script src="./handlebars_basics.js"></script>
    <script id="post" type="text/x-handlebars">
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
          {{#if tags}}
            Tags:
            {{#each tags}}
            {{>tag}}
            {{/each}}
          {{else}}
            <p>Not tagged</p>
          {{/if}}
          </p>
        </footer>
      </article>
    </script>
    <script id="tag" type="text/x-handlebars">
      <strong>{{.}}</strong>
    </script>
  </head>
  <body>
    <h1>Handlebars Basics</h1>
    This is a basic intro to the Handlebars template system.

  </body>
</html>
